<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Article preview component</title>
		<!-- Tippy -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/tippy.js@6/animations/scale.css"
		/>
		<!-- Styles -->
		<link rel="stylesheet" href="styles/style.css" />
		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
	</head>
	<body>
		<div class="wrapper">
			<artcile class="article-preview article">
				<div class="article__image">
					<img
						src="images/drawers.jpg"
						alt="Drawers"
						width="285"
						height="280"
					/>
				</div>
				<div class="article__content content-article">
					<h3 class="content-article__title">
						Shift the overall look and feel by adding these wonderful touches to
						furniture in your home
					</h3>
					<p class="content-article__description">
						Ever been in a room and felt like something was missing? Perhaps it
						felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
						you make any room feel complete.
					</p>
					<div class="content-article__author author-article">
						<div class="author-article__main">
							<div class="author-article__image">
								<img
									src="images/avatar-michelle.jpg"
									alt="Michelle"
									width="40"
									height="40"
								/>
							</div>
							<div class="author-article__info">
								<span class="author-article__name">Michelle Appleton</span>
								<span class="author-article__date">28 Jun 2020</span>
							</div>
						</div>
						<button class="author-article__share" id="shareBtn">
							<img
								src="images/icon-share.svg"
								alt="Share"
								width="15"
								height="13"
							/>
						</button>
					</div>
				</div>
			</artcile>
		</div>
		<!-- Tippy -->
		<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
		<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
		<!-- JS -->
		<script src="js/app.js"></script>
	</body>
</html>
